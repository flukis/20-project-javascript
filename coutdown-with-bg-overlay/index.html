<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video background -->
    <video autoplay loop muted class="video-background">
      <source src="time.mp4" type="video/mp4" />
    </video>
    <!-- Overlay -->
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <!-- Title input container -->
      <div class="input-container" id="input-container" hidden>
        <h1>Costum Countdown</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are yout countdown for?..."
          />
          <label for="date-picker">Date Picker</label>
          <input type="date" id="datePicker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- Title Coutdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 class="countdown-title">Countdown Title Here</h1>
        <ul>
          <li><span>3</span>Days</li>
          <li><span>32</span>Hours</li>
          <li><span>55</span>Minute</li>
          <li><span>23</span>Seconds</li>
        </ul>
        <button class="countdown-button">Reset</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete">
        <h1 class="complete-title">Countdown Complete!</h1>
        <h2 class="complete-info">Countdown Finished On 06-06-2021</h2>
        <button class="complete-button">New Countdown</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
